<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecounter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container-fluid bg-dark pt-5 main-div">
        <div class="container-sm bg-primary scn">
            <div class="container-sm row pt-2 mx-2">

                <div id="hrs" class="col hrs text-light">00</div>
                <div class="col colon1 text-light">:</div>
                <div id="mins" class="col mins text-light">00</div>
                <div class="col colon2 text-light">:</div>
                <div id="secs" class="col secs text-light">00</div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn  btn-success" onclick="start();">Start</button>
            <button class="btn  btn-light" onclick="stop();">Stop</button>
            <button class="btn  btn-info" onclick="reset();">Reset</button>
        </div>
    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
